<!DOCTYPE html>

<head>

    <title>Cook It</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

</head>
<body ng-controller="mainController as mc">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">CookIn</p>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="mainSearch form-group col-sm-3">
            <label>Choose Style</label>
            <select class="form-control">
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        <div class="mainSearch form-group col-sm-3">
            <label>Choose Number of Ingredients</label>
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>

                <option>5</option>
            </select>
        </div>
      <div class="buttonWrap">
        <button class="btn btn-success">Search</button>
        <button class="btn btn-success">Random</button>
      </div>
    </div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <p>Coooooooooooooooooooook</p>
